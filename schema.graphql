type tokenTransfer @entity {
  id: ID!
  tokenId: BigInt!
  from: Bytes!
  to: Bytes!
  nftId: tokenDetails!
}

type tokenDetails @entity {
  id: ID!
  tokenId: BigInt!
  type: String!
  transfers: [tokenTransfer!]! @derievedFrom(field: "nftId")
  transanctionHash: String!
  owner: Bytes!
  createdOn: BigInt!
  creatorAddress: Bytes!
  tokenURI: String!
}

type userBlacklist @entity {
  id: ID!
  userAddress: Bytes!
  attempts: Int!
}
